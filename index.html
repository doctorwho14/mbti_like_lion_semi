<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- 제이커리 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <!-- 카카오 개발자 JS SDK 설치-->
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.1.0/kakao.min.js" integrity="sha384-dpu02ieKC6NUeKFoGMOKz6102CLEWi9+5RQjWSV0ikYSFFd8M3Wp2reIcquJOemx" crossorigin="anonymous"></script>
    <!-- 카카오 개발자 초기화 단계-->
    <script> 
    Kakao.init('b1eb89cafa71772e26ec34007fd69bf1');
    Kakao.isInitialized();
    </script>

    <!--something changed-->
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!-- 마진이랑 피드 설정mx등등..-->
        <section id="main" class="mx-auto my-5 py-5 px-3">
            <h1>아기사자 MBTI 테스트</h1>
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                <img src="./image/ESFP.png" alt="mainImage" class="img-fluid" />
            </div>
            <p class="py-3 mt-3">
                나는 어떤 아기사자일까요? <br />
                MBTI 기반으로 알아보는 아기사자 테스트 <br />
                아래 시자하기 버튼을 눌러 시작해 주세요
            </p>
            <button
                type="button"
                class="btn btn-outline-danger mt-3"
                onclick="start()"
            >
                시작하기
            </button>
            <p class="pt-5">made by kihong</p>
        </section>
        <section id="qna">
            <div class="progress mx-auto mt-5">
                <div 
                    class="progress-bar"
                    role="progressbar"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                ></div>
            </div>
            <div class="qBox my-5 py-3 mx-auto">
                <h2 id="title" class="questionMain p-3">문제</h2>

                <input id="type" type="hidden" value="0"  />
                <!-- 문제의 다음으로 넘어가는 input태그 4개 작성-->
                <input type="hidden" id="EI" value="0">
                <input type="hidden" id="SN" value="0">
                <input type="hidden" id="TF" value="0">
                <input type="hidden" id="JP" value="0">

                <div class="button-wrap">
                    <button id="A" type="button" class="my-2 mx-3">Primary</button>
                    <button id="B" type="button" class="my-2 mx-3">Primary</button>
                </div>
            </div>
            
        
        </section>
        
        <section id="result" class="mx-auto my-5 py-5 px-3">
            <h1>당신의 결과는?!</h1>
            <div class="subtitle">설명</div>
            <div class="img my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                <img class="img-fluid" id="result_img" src="/image/ENFJ.png" />
            </div>
            <div class="explain"></div>
            <button
                type="button"
                id="shareURL"
                class="share mt-3 py-2 px-3"
                onclick="shareURL()"
            >
                링크 복사하기
            </button>
            <button
                type="button"
                id="kakao"
                class="share mt-3 py-2 px-3"
                onclick="js:kakaoShare()"
            >
                카카오톡 공유하기
            </button>
        </section>

    </div>
    <script src="./index.js"></script>
    <script src="./data.js"></script>
    <script src="./share.js"></script>
</body>
</html>
